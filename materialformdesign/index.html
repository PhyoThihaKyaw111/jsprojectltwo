<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Material Form Design</title>

  <link rel="stylesheet" href="./css/style.css" type="text/css">

</head>
<body>

    <div class="container">
        <h1>Please Login</h1>

        <form action="" method="">

            <div class="from-control">
                <input type="text" name="email" id="email" class="input" autocomplete="off" required>
                <label for="email">Email</label>
            </div>

            <div class="from-control">
                <input type="password" name="password" id="password" class="input" autocomplete="off" required>
                <label for="email">Password</label>
            </div>

            <button type="submit" class="btn">Login</button>

            <p class="text">Don't have an account ? <a href="#">SignUp Now</a></p>

        </form>
    </div>

<script src="./js/app.js" type="text/javascript"></script>
</body>
</html>
